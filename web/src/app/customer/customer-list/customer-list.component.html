<div class="list-toolbar">
  <button class="btn btn-outline-warning" type="button" (click)="addCustomer()">ADD NEW</button>
</div>
<div class="customer-view-container">
  <table class="table">
    <tr>
      <th>Customer Number</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Mobile Number</th>
      <th>Comments</th>
      <th></th>
    </tr>
    <tr *ngFor='let customer of data'>
      <td>{{customer.customerNumber}}</td>
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.mobileNumber}}</td>
      <td>{{customer.comments}}</td>
      <td><button type="button" class="btn btn-sm btn-outline-info" (click)="editCustomer(customer.customerNumber)">EDIT</button></td>
    </tr>
  </table>
</div>
