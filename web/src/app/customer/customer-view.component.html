<div class="customer-view-container">
  <table class="table">
    <tr>
      <th>Customer Number</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Mobile Number</th>
      <th>Comments</th>
    </tr>
    <tr *ngFor='let customer of customers'>
      <td>{{customer.email}}</td>
    </tr>
  </table>
</div>
